<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>

<body>
<h1>Practice: Print integers 1 to N, but print “Fizz” if an integer is divisible by 3, “Buzz” if an integer is divisible by 5, and “FizzBuzz” if an integer is divisible by both 3 and 5.</h1>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                console.log(`El número ${i} es: Fizz`)
            } else if (i % 5 == 0) {
                console.log(`El número ${i} es: Buzz`)
            } else if (i % 15 == 0) {
                console.log(`El número ${i} es: FizzBuzz`)
            }else {
                console.log(i);
            }
        }
    </script>
</body>

</html>
